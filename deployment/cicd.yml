name: Fintechhub avtomatization deployment CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode and save PEM key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" | base64 -d > private_key.pem
          chmod 600 private_key.pem

      - name: Connect and deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: private_key.pem
          script: |
            echo "âœ… Connected to server!"
            cd /home/ubuntu/app  # kerakli papkaga boring
            git pull origin master
            docker-compose down
            docker-compose up -d --build
            echo "ðŸš€ Deployment completed!"
